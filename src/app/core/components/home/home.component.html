<div class="flex items-center h-screen w-full justify-center">
  <div class="max-w-xs">
    <div class="bg-white shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
        <img
          class="w-32 h-32 rounded-full mx-auto"
          src="https://www.gravatar.com/avatar/2acfb745ecf9d4dccb3364752d17f65f?s=260&d=mp"
          alt="John Doe"
        />
      </div>
      <div class="p-2">
        <h3 class="text-center text-xl text-gray-900 font-medium leading-8">
          {{ infoUser?.name }}
        </h3>
        <div class="text-center text-gray-400 text-xs font-semibold">
          <p>Web Developer</p>
        </div>
        <table class="text-xs my-3">
          <tbody>
            <tr>
              <td class="px-2 py-2 text-gray-500 font-semibold">Address</td>
              <td class="px-2 py-2">Chatakpur-3, Dhangadhi Kailali</td>
            </tr>
            <tr>
              <td class="px-2 py-2 text-gray-500 font-semibold">Phone</td>
              <td class="px-2 py-2">+977 9955221114</td>
            </tr>
            <tr>
              <td class="px-2 py-2 text-gray-500 font-semibold">
                {{ infoUser?.email }}
              </td>
              <td class="px-2 py-2">john.com</td>
            </tr>
          </tbody>
        </table>

        <div class="text-center my-3">
          <a
            class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium"
            href="#"
            >View Profile</a
          >
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-full"
          (click)="signOut()"
        >
          Sign Out
        </button>
      </div>
    </div>
  </div>
</div>
